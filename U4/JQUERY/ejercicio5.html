<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <style media="screen">
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
      div{
        border: 3px solid black;
      }
      .cubo{
        margin-left: 150px;
        border-color: blue;
        background-color: cyan;
        width: 50px;
        height: 50px;
        position: absolute;
      }
      .rampa{
        position: absolute;
        border-color: red;
        width: 300px;
        margin-top: 50px;
      }
      .suelo{
        position: absolute;
        margin-top: 500px;
        width: 900px;
      }
      #start{
        position: relative;
        margin-left: 400px;
        height: 50px;
        width: 90px;
        background-color: lime;
        border-color: green;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#start").click(function () {
          $(".rampa").animate({width:"0px"},"fast");
          $(".cubo").animate({marginTop:"10px"},700);
          $(".cubo").animate({marginTop:"500px"},"slow");
          $(".suelo").hide().fadeIn(3000);
        });
      });
    </script>
  </head>
  <body>
    <div class="cubo">

    </div>
    <div class="rampa">

    </div>
    <button id="start" name="button">Comienza la animaci√≥n</button>
    <div class="suelo">

    </div>
  </body>
</html>
