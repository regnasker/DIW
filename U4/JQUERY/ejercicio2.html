<html>
<head>
  <meta charset="utf-8">
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
  <script>
    $(document).ready(function(){
      var comprobar = true;
      $("body").css("text-align","center");
      $("img").width(400).hide();
      var tamaño = $("img").width();
      $("button").hide();
      $("h1").on("click",function(){
        $("img").slideToggle();
        $("button").slideToggle();
        if (comprobar) {
          $("h1").html("Imagen desplegada!");
          comprobar = false;
        }else{
          $("h1").html("Haz click para desplegar la imagen!");
          comprobar = true;
        }
      }).css("border","2px solid black");
      $("#masAncho").click(function () {
        $("img").width(function (indice, c) {
          return c + 20;
        });
      });
      $("#menosAncho").click(function () {
        $("img").width(function (indice, c) {
          return c - 20;
        });
      });

    });
   </script>
</head>
<body>
 <h1>Haz click aquí para desplegar la imagen!</h1>
 <div class="contenedor">
 <img src="mundo.jpg">
 <button id="masAncho">+</button>
 <button id="menosAncho">-</button>
 </div>
</body>
</html>
